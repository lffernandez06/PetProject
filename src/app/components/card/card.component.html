<figure class="w-full bg-white  shadow-sm overflow-hidden">
  <!-- Imagen -->
  <img
    src="https://cloverco.com/wp-content/uploads/2022/03/pets-g027269661_1920-1536x1023.jpg"
    alt="Pet"
    class="w-full object-cover max-h-[300px] sm:max-h-[400px] md:max-h-[500px]"
  />

  <!-- Contenido -->
  <div class="cardcontainer p-2 space-y-1">
    <!-- Ícono + número -->
    <div class="flex items-center gap-2 text-gray-700 text-xs sm:text-sm md:text-base">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="w-4 h-4 sm:w-5 sm:h-5 md:w-6 md:h-6"
        viewBox="0 0 24 24"
      >
        <g fill="none" stroke="currentColor" stroke-linecap="round" stroke-width="0.7">
          <path
            d="M16.472 20H4.1a.6.6 0 0 1-.6-.6V9.6a.6.6 0 0 1 .6-.6h2.768a2 2 0 0 0 1.715-.971l2.71-4.517a1.631 1.631 0 0 1 2.961 1.308l-1.022 3.408a.6.6 0 0 0 .574.772h4.576a2 2 0 0 1 1.929 2.526l-1.91 7A2 2 0 0 1 16.473 20Z"
          />
          <path stroke-linejoin="round" d="M7 20V9" />
        </g>
      </svg>
      <p class="font-medium">89</p>
    </div>

    <!-- Título -->
    <h2 class="font-semibold text-sm sm:text-base md:text-lg lg:text-xl ml-1 text-gray-800">
      Pet
    </h2>
  </div>

  <!-- Descripción -->
  <p
    class="px-2 pb-2 text-[10px] sm:text-[12px] md:text-[14px] lg:text-[15px] text-gray-600 leading-snug"
  >
    Lorem ipsum dolor sit, amet consectetur adipisicing elit. Unde repellat
    molestias nostrum numquam iure omnis veritatis, quisquam, laudantium
    perferendis aut eaque explicabo et! Nostrum ea voluptatibus alias magni
    cumque quo.
  </p>

  <!-- Barra de íconos (like, comentar, compartir, etc.) -->
  <app-icon-bar (commentWindow)="setStatus($event)" />
</figure>
