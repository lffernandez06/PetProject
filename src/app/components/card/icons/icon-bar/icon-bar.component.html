<div class="cursor-pointer my-2 flex flex-wrap  md:justify-between gap-4 w-full">

  <!-- Me gusta -->
  <div (click)="isFilled = !isFilled" class="  flex flex-1 min-w-[100px] items-center justify-center sm:justify-start">


    <svg
    [attr.fill]="isFilled ? 'currentColor' : 'none'"
    class=" cursor-pointer transition-colors duration-300 w-5 h-5 sm:w-6 sm:h-6 text-red-500" xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24">
      <path [ngClass]="{
      'fill-red-500 stroke-red-500': isFilled,
      'fill-none stroke-gray-700 hover:text-red-500': !isFilled
      }"

      stroke="currentColor"
        stroke-linejoin="round" stroke-width="1.5"
        d="M22 8.862a5.95 5.95 0 0 1-1.654 4.13c-2.441 2.531-4.809 5.17-7.34 7.608c-.581.55-1.502.53-2.057-.045l-7.295-7.562c-2.205-2.286-2.205-5.976 0-8.261a5.58 5.58 0 0 1 8.08 0l.266.274l.265-.274A5.6 5.6 0 0 1 16.305 3c1.52 0 2.973.624 4.04 1.732A5.95 5.95 0 0 1 22 8.862Z" />
    </svg>
    <p class=" ml-1 text-sm sm:text-base font-semibold">Me gusta</p>
  </div>

  <!-- Comentar -->
  <div (click)="showComments()"  class=" cursor-pointer flex flex-1 min-w-[100px] sm:justify-start">
    <svg class="w-5 h-5 sm:w-6 sm:h-6 text-gray-700" xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24">
      <path fill="none" stroke="currentColor" stroke-width="1.5"
        d="M3 20.29V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H7.961a2 2 0 0 0-1.561.75l-2.331 2.914A.6.6 0 0 1 3 20.29Z" />
    </svg>
    <p class="ml-1 text-sm sm:text-base font-medium">Comentar</p>
  </div>



  <!-- Compartir -->
  <div class="flex flex-1 min-w-[100px] sm:justify-start">
    <svg class="w-5 h-5 sm:w-6 sm:h-6 text-gray-700" xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24">
      <g fill="none" stroke="currentColor" stroke-width="1.5">
        <circle cx="12" cy="12" r="10" />
        <path
          d="M13.93 17.869c-.322.93-1.637.929-1.958-.001l-1.62-4.694l-4.57-1.943c-.905-.385-.814-1.698.136-1.954L16.15 6.516a1.036 1.036 0 0 1 1.249 1.34z"
          clip-rule="evenodd" />
      </g>
    </svg>
    <p class="ml-1 text-sm sm:text-base font-semibold">Compartir</p>
  </div>

</div>
