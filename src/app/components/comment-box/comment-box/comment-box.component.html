<div class="w-full max-w-4xl mx-auto p-2">
  <div class="bg-white shadow rounded-xl overflow-hidden">
    <figure class="w-full">
      <img
        src="https://cloverco.com/wp-content/uploads/2022/03/pets-g027269661_1920-1536x1023.jpg"
        alt="Shoes"
        class="w-full object-cover max-h-96"
      />
      <div class="cardcontainer mb-2">
        <div class="flex p-2 items-center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            viewBox="0 0 24 24"
          >
            <g
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-width="0.7"
            >
              <path
                d="M16.472 20H4.1a.6.6 0 0 1-.6-.6V9.6a.6.6 0 0 1 .6-.6h2.768a2 2 0 0 0 1.715-.971l2.71-4.517a1.631 1.631 0 0 1 2.961 1.308l-1.022 3.408a.6.6 0 0 0 .574.772h4.576a2 2 0 0 1 1.929 2.526l-1.91 7A2 2 0 0 1 16.473 20Z"
              />
              <path stroke-linejoin="round" d="M7 20V9" />
            </g>
          </svg>
        </div>
      </div>
    </figure>

    <!-- comments section -->
    <div class="flex flex-col gap-3 p-2 ml-4">
      @for (item of commentUserArray(); track $index) {
      <div class="flex gap-2 w-full items-start">
        <!-- user avatar -->
        <div class="flex-shrink-0 w-8 h-8 sm:w-10 sm:h-10 md:w-12 md:h-12 lg:w-14 lg:h-14 rounded-full overflow-hidden mt-1">
          <img
            src="https://cloverco.com/wp-content/uploads/2022/03/pets-g027269661_1920-1536x1023.jpg"
            alt="Shoes"
            class="w-full h-full object-cover"
          />
        </div>
        <!-- comment text -->
        <div class="flex flex-col w-full text-xs sm:text-sm md:text-base lg:text-lg overflow-hidden">
          <h2 class="font-medium text-gray-800">#User name</h2>
          <p class="text-gray-600 break-words">
            {{ item.comment }}
          </p>
        </div>
      </div>
      }
    </div>

    <!-- input section -->
    <div class="flex items-center gap-2 w-full p-2">
      <input
        class="flex-1 placeholder:text-gray-400 border border-gray-300 hover:border-green-400 focus:border-green-500 focus:ring-green-500 focus:outline-none focus:ring-1 transition duration-200 ease-in-out rounded-2xl px-3 py-2 text-sm sm:text-base"
        [value]="commentUser()"
        (input)="commentUser.set(txtComment.value)"
        placeholder="Write a comment..."
        #txtComment
      />
      @if (commentUser()) {
      <svg
        class="cursor-pointer hover:text-blue-500 flex-shrink-0"
        (click)="sendComment()"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
      >
        <path
          fill="none"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="1.1"
          d="M22.153 3.553L11.176 21.004l-1.67-8.596L2 7.898zM9.456 12.444l12.696-8.89"
        />
      </svg>
      }
    </div>
  </div>
</div>
